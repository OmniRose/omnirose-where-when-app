<!DOCTYPE html>
<html>
<head>
  <title>Page Title</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css" type="text/css" media="screen">

  <script src="bower_components/jquery/dist/jquery.min.js" type="text/javascript" charset="utf-8"></script>
  <script src="js/app.js"></script>
  <script src="bower_components/bootstrap/dist/js/bootstrap.min.js" type="text/javascript" charset="utf-8"></script>
  <script src="bower_components/magellan/magellan.js" type="text/javascript" charset="utf-8"></script>


</head>

<body>

<div class="container-fluid">
  <div class="row">

    <div class="col-xs-12">

      <div class="panel panel-default">
        <div class="panel-heading">
          Date and time in UTC
        </div>
        <div class="panel-body">
          <div id="yyyy-mm-dd">yyyy-mm-dd</div>
          <div id="hh-mm-ss">HH:MM:SS</div>
        </div>
      </div>

      <div class="panel panel-default">
        <div class="panel-heading">
          Location and altitude
          <span id="geolocation_updated">update</span>
        </div>
        <div class="panel-body">
          <div id="latitude">latitude</div>
          <div id="longitude">longitude</div>
          <div>accuracy: ±<span id="accuracy">accuracy</span>m</div>

          <div>
            <span id="altitude">???</span> (±<span id="altitudeAccuracy">?</span>m)
          </div>
        </div>
      </div>

      <div class="panel panel-default">
        <div class="panel-body">
          <div>speed: <span id="speed">???</span>m/s</div>
          <div>heading: <span id="heading">???</span>° True</div>
        </div>
      </div>

    </div>
  </div>
</div>

<script src="cordova.js"></script>


</body>
</html>
